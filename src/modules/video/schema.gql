scalar Upload

type Mutation {
    addVideo(
        video_title: String!
        file: Upload!
    ): Response!
}

type Response {
    status: String!
    message: String!
}

type Video {
    video_id: ID!
    user_id: ID!
    video_title: String!
    video_link: String!
    video_created_at: String!
    video_deleted_at: String
}